<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <section class="container">
    <header class="header">
      <img src="./images/logo.svg" alt="Base Apparel" class="logo">
    </header>
    <div class="image">
        <img src="./images/hero-mobile.jpg" alt="Girl looking at you">
    </div>
    <div class="textcontent">
      <h1><span class="h1-split">We're</span><span class="h2-split">coming soon</span></h1>
          <p class="text">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <P class="email">
          <input type="email" placeholder="Email Address">
          <button class="button" type="button"><img src="./images/icon-arrow.svg" alt="Submit button"></button>
      </p>        
    </div>
      </section>
    <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Steffan Hatlestad</a>.
    </p>
  </footer>
</body>
</html>
